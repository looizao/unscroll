<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Unscroll">
    <h1>Unscroll</h1>
  </div>

  <div class="toggle-row">
    <div class="toggle-info">
      <span class="toggle-label">YouTube</span>
      <span class="toggle-desc">Redirects to Subscriptions, hides Shorts</span>
    </div>
    <label class="switch">
      <input type="checkbox" data-platform="youtube">
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-row">
    <div class="toggle-info">
      <span class="toggle-label">Instagram</span>
      <span class="toggle-desc">Hides Explore, Reels, Suggested posts</span>
    </div>
    <label class="switch">
      <input type="checkbox" data-platform="instagram">
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-row">
    <div class="toggle-info">
      <span class="toggle-label">X</span>
      <span class="toggle-desc">Forces Following tab, hides Trending</span>
    </div>
    <label class="switch">
      <input type="checkbox" data-platform="twitter">
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
